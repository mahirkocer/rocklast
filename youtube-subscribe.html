<!DOCTYPE html>
<html>
  <head>
    <title></title>
<style>
.subscribe-button {

border: none;
color: white;
background-color: black;
padding: 10px;
padding-left: 20px;
padding-right: 20px;
font-weight: bold;
border-radius: 50px;
cursor: pointer;


}

</style>

  </head>

  <body>
      <p>Youtube subscribe button</p>
      <button onclick="
      if(document.querySelector('.js-subscribe-button').innerHTML==='Subscribe'){
        document.querySelector('.js-subscribe-button').innerHTML='Subscribed';
      }else{
        document.querySelector('.js-subscribe-button').innerHTML='Subscribe';
      }
     
      " class="js-subscribe-button subscribe-button">Subscribe</button>

  </body>
</html>
