<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    
    <h4>Rock-Paper-Scissors</h4>

    <button onclick="
    result('rock');
    ">Rock</button>
    <button onclick="
    result('paper');
    ">Paper</button>
    <button onclick="
    result('scissors');
    ">Scissors</button>

    <script>

      function pickComputerMove(){
          let computerMove ='';

          let random = Math.random();

          if(random>=0 && random<1/3){
            computerMove = 'rock'
          }else if(random>=1/3 && random<2/3){
            computerMove = 'paper';
          }else if(random>=2/3 && random<=1){
            computerMove= 'scissors';
          }
          
          return computerMove;
      }


      function result(selectedMove){
        let result= '';
        let computerMove =pickComputerMove();
        if(selectedMove==='paper'){
          if(computerMove==='paper'){
            result='Tie.'
          }else if(computerMove==='rock'){
            result='You win';
          }else if(computerMove==='scissors'){
            result='You lost';
          }


        }else if(selectedMove==='rock'){
          if(computerMove==='paper'){
            result='You lost'
          }else if(computerMove==='rock'){
            result='Tie.';
          }else if(computerMove==='scissors'){
            result='You win';
          }

       }else if(selectedMove==='scissors'){
          if(computerMove==='paper'){
            result='You win'
          }else if(computerMove==='rock'){
            result='You lost';
          }else if(computerMove==='scissors'){
            result='Tie.';
          }
      
        }
         alert(`You selected ${selectedMove} . Computer selected ${computerMove}. ${result}`);
      }


    </script>
  </body>
</html>
